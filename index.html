<!DOCTYPE html>
<html>

    <body>
        <h1> Guessing the Number </h1>
        <p> We have selected a random number between 1 and 10, see if you can guess it.</p>
        <div class = "form">
                <label for ="guessfield"> Enter a guess </label>
                <input type = "text" id = "guessfield" class = "guessfield">
                <input type = "submit" value = "submit guess" class = "guesssubmit" id = "submitguess"
        </div>












        <script> 
        
        var y = Math.floor(Math.random() * 10 + 1);
        // var y = 5;
        var guess = 1;
        document.getElementById("submitguess").onclick = function(){
        var x = document.getElementById("guessfield").value;
        if ( x == y) {
            alert('congratulations you guessed it right in ' + guess + ' GUESS');
        } 
        else if (x > y)
        {
        guess++;
         alert('whoops, your guess was too big')
        } 
        else {
            guess++;
            alert('whoops, your guess was too small')
        }
        }

        
        
        </script> 



    </body>
</html>
